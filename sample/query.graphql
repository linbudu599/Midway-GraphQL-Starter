fragment PostFields on Post {
  __typename
  postId
  title
  content
  createDate
  updateDate
}

fragment UserFields on User {
  __typename
  id
  name
  createDate
  updateDate
}

fragment ProfileFields on Profile {
  __typename
  profileId
  description
  createDate
}

query SampleQuery {
  GetAllUsers {
    ...UserFields
    posts {
      ...PostFields
    }
    profile {
      ...ProfileFields
    }
  }

  GetUserById(id: 1) {
    ...UserFields
    profileId
    postsIds
  }

  GetAllProfiles {
    ...ProfileFields
    user {
      ...UserFields
    }
  }

  GetProfileById(id: 1) {
    ...ProfileFields
    userId
  }

  GetAllPosts {
    ...PostFields
    author {
      ...UserFields
    }
  }

  GetPostById(id:1){
    ...PostFields
    authorId
  }
}
