query {
  GetAllUsers {
    id
    name
    postsIds
    posts {
      postId
      title
      content
    }
    profileId
    profile {
      profileId
      description
    }
    createDate
    updateDate
  }

  GetUserById(id: 1) {
    id
  }



  GetAllProfiles {
    profileId
    description
    userId
    user {
      name
    }
  }

  GetProfileById(id: 1) {
    profileId
    description
  }
}
